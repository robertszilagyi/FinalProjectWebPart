<div class="full-screen-container">
    <div class="login-container">
<h3 class="login-title">Login</h3>
    <form class="form-control" onsubmit="window.Login.login(event);">
    <div class="input-group">
<label>Email</label>
        <input id="1" type="email" name="email">
    </div>
        <div class="input-group">
            <label>Password</label>
            <input id="2" type="password" name="password">
        </div>
        <button type="submit" class="login-button">Sign In</button>
        <strong class="register-button"><a  href="Register.html" >Register</a></strong>

        <div class="modal-footer">

            <span id="userIncorrect" style="display:none">Username and Password don't match / User does not exist </span>

        </div>
    </form>


</div>
